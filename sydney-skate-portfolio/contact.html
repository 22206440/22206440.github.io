<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — Sydney Skate</title>
  <meta name="description" content="A clean, simple portfolio site celebrating skateboarding in Sydney — spots, photos, and stories."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  
    <header class="site-header">
      <div class="container nav">
        <a class="brand" href="index.html">
          <img src="assets/logo.svg" alt="Sydney Skate logo" width="36" height="36"/>
          <span>Sydney Skate</span>
        </a>
        <nav>
          <a href="index.html" class="">Home</a>
          <a href="spots.html" class="">Spots</a>
          <a href="gallery.html" class="">Gallery</a>
          <a href="about.html" class="">About</a>
          <a href="contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>
    
  
<section class="page-intro container">
  <h1>Contact</h1>
  <p>Want to collaborate or suggest a new spot? Drop a message.</p>
</section>

<section class="container">
  <form class="contact-form" name="contact" method="post" data-netlify="true">
    <input type="hidden" name="form-name" value="contact">
    <label>
      <span>Name</span>
      <input required type="text" name="name" placeholder="Your name"/>
    </label>
    <label>
      <span>Email</span>
      <input required type="email" name="email" placeholder="your@email.com"/>
    </label>
    <label>
      <span>Message</span>
      <textarea required name="message" rows="5" placeholder="Say hi, share a spot, or request a shoot."></textarea>
    </label>
    <button class="button primary" type="submit">Send</button>
  </form>
  <p class="muted">This is a static demo form. For real submissions, connect a provider (e.g., Netlify Forms) or use an email service.</p>
</section>

  <footer class="site-footer">
    <div class="container">
      <p>© Contact Sydney Skate • Built for a GitHub Pages portfolio demo.</p>
    </div>
  </footer>
</body>
</html>
